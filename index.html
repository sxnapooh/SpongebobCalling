<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            overflow: hidden;
            position: relative;
            margin: 0;

        }

        .fullscreen-emoji {

            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            font-size: 24px;
            animation: float 3s infinite linear;

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);

            }
            100% {

            }
        }

            margin: 10px;
            font-size: 18px;
            color: black;
            cursor: pointer;
        }

        .question-button:hover {
            transform: scale(1.2);
        }

        #response-box, #food-question, #flowers-question, #acknowledgment {
            display: none;
        }

        .response-button, .food-button, .flowers-button, .acknowledge-button {

    </style>
</head>
